<div class="form-container bg-white rounded-3 h-100">
    <form [formGroup]="Filterformgroup" class="d-flex flex-column  h-100">
        <div class="flex-grow-1 p-5 ">
            <header>
                <h2>Filter</h2>
            </header>
    
            <div class="form-group p-2">
                <label class="form-label">Project / POC<span class="required">*</span></label>
                <input type="text" class="form-control" formControlName="project" />
            </div>
    
            <div class="form-group p-2">
                <label class="form-label">PM/ Lead Name<span class="required">*</span></label>
                <input type="text" class="form-control" formControlName="leadName" />
            </div>
    
            <div class="form-group p-2">
                <label class="form-label">Developer Name<span class="required">*</span></label>
                <input type="text" class="form-control" formControlName="developerName" />
            </div>
        </div>

      <div class="justify-content-center align-items-center d-flex border-top">
        
        <div class="form-group-btn p-5">
            <button type="button" class="btn btn-outline-gray me-3" (click)="onCancel()">Close</button>
            <button type="button" class="btn btn-outline-primary" (click)="onFilterData()">Apply</button>
        </div>
    </div>
    </form>
</div>
