<!-- main app container -->
<div class="card m-4">
    <h2 class="text-center pt-3">{{ formtitle }}</h2>
    <div class="card-body fw-bold text-muted">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-row mb-3">
                
                <div class="form-group d-flex ">
                    <label>Project / POC</label>
                    <input type="text" formControlName="project" class="form-control"  />
                    <!-- <div *ngIf="submitted && f.project.errors" class="invalid-feedback">
                        <div *ngIf="f.project.errors.required">Project Name is required</div>
                    </div> -->
                </div>
                <div class="form-group d-flex mb-3">
                    <label for="leadName">PM / Lead Name</label>
                    <input type="text" formControlName="leadName" class="form-control"  />
                    <!-- <div *ngIf="submitted && f.leadName.errors" class="invalid-feedback">
                        <div *ngIf="f.leadName.errors.required">Last Name is required</div>
                    </div> -->
                </div>
                <div class="form-group d-flex mb-3">
                    <label>Module Lead Name</label>
                    <input type="text" formControlName="moduleLead" class="form-control" />
                    <!-- <div *ngIf="submitted && f.moduleLead.errors" class="invalid-feedback">
                        <div *ngIf="f.moduleLead.errors.required">Last Name is required</div>
                    </div> -->
                </div>
                <div class="form-group d-flex mb-3">
                    <label> Developer Name</label>
                    <input type="text" formControlName="developerName" class="form-control" />
                    <!-- <div *ngIf="submitted && f.developerName.errors" class="invalid-feedback">
                        <div *ngIf="f.developerName.errors.required">Last Name is required</div>
                    </div> -->
                </div>
            </div>

            <div class="form-row  mb-3">
                <!-- Staffing -->
                <div class="form-group mb-3">
                    <label>Staffing</label>
                    <select formControlName="staffing" class="form-control" >
                        <option value=""></option>
                        <option value="official">Official</option>
                        <option value="shadow">Shadow</option>
                    </select>
                    <!-- <div *ngIf="submitted && f.staffing.errors" class="invalid-feedback">
                        <div *ngIf="f.staffing.errors.required">Staffing is required</div>
                    </div> -->
                </div>
                <!-- Role -->
                <div class="form-group  mb-3">
                    <label>Role</label>
                    <select formControlName="role" class="form-control" >
                        <option value=""></option>
                        <option value="UI">UI</option>
                        <option value="frontend">Frontend</option>
                        <option value="mean">Mean</option>
                    </select>
                    <!-- <div *ngIf="submitted && f.role.errors" class="invalid-feedback">
                        <div *ngIf="f.role.errors.required">Role is required</div>
                    </div> -->
                </div>
            </div>
            <!-- Framework -->
            <div>
                <div class="form-group col  mb-3">
                    <label>Framework/Tool</label>
                    <select formControlName="frameWork" class="form-control" >
                        <option value=""></option>
                        <option value="react">React</option>
                        <option value="angular">Angular</option>
                        <option value="vue">Vue</option>
                    </select>
                    <!-- <div *ngIf="submitted && f.framework.errors" class="invalid-feedback">
                        <div *ngIf="f.framework.errors.required">Framework is required</div>
                    </div> -->
                </div>
                <div class="form-group col  mb-3">
                    <label>CSS Framework</label>
                    <select formControlName="cssFramework" class="form-control" >
                        <option value=""></option>
                        <option value="bootsrap">Bootstrap</option>
                        <option value="tailwind">Tailwind</option>
                    </select>
                    <!-- <div *ngIf="submitted && f.cssFramework.errors" class="invalid-feedback">
                        <div *ngIf="f.cssFramework.errors.required">Framework is required</div>
                    </div> -->
                </div>
            </div>
            <!-- Joining Date -->
            <div class="form-row  mb-3">
                <div class="form-group ">
                    <label>Joining Date</label>
                    <input type="date" formControlName="joiningDate" class="form-control"  />
                    <!-- <div *ngIf="submitted && f.joiningDate.errors" class="invalid-feedback">
                        <div *ngIf="f.joiningDate.errors.required">Date is required</div>
                        <div *ngIf="f.joiningDate.errors.pattern">Date must be a valid date in the format YYYY-MM-DD</div>
                    </div> -->
                </div>
                <div class="form-group ">
                    <label>Release Date</label>
                    <input type="date" formControlName="joiningDate" class="form-control"  />
                    <!-- <div *ngIf="submitted && f.releaseDate.errors" class="invalid-feedback">
                        <div *ngIf="f.releaseDate.errors.required">Date is required</div>
                        <div *ngIf="f.releaseDate.errors.pattern">Date must be a valid date in the format YYYY-MM-DD</div>
                    </div> -->
                </div>
                
            </div>
            
            <div class="text-center pt-3">
                <button class="btn btn-primary mr-1" >Register</button>
                <button class="btn btn-muted text-white ms-3" type="reset" (click)="onReset()">Cancel</button>
            </div>
        </form>
    </div>
</div>
